<html lang="en">
  <head>
    <meta charset="UTF-g" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              '3xl': '1920px',
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              'primary-green': '#10B981',
              'dark-green': '#059669',
              'accent-gold': '#FBBF24',
              'light-bg': '#F9FAFB',
              'ultra-light-green': '#ECFDF5',
              'dark-gray': '#111827', // Darker for better contrast
              'medium-gray': '#4B5563', // Richer medium gray
              'light-gray': '#F3F4F6',
              'white': '#FFFFFF',
              'error-red': '#EF4444',
              'accent-green': '#28A745', 
            },
            boxShadow: {
                'glow-primary': '0 0 20px rgba(16, 185, 129, 0.4)',
                'glow-secondary': '0 0 20px rgba(251, 191, 36, 0.5)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

  }
}
</script>
<style>
    html {
        font-size: clamp(0.875rem, 0.7676rem + 0.4598vw, 1rem);
    }
    body {
        background: linear-gradient(-45deg, #ECFDF5, #e0f2fe, #f3e8ff, #dcfce7);
        background-size: 400% 400%;
        animation: gradient-bg 25s ease infinite;
    }
    @keyframes gradient-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 1.25rem; /* rounded-2xl */
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.08);
        transition: box-shadow 0.3s ease-out, transform 0.3s ease-out;
    }
    .glass-card.cursor-pointer:hover {
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.12);
        transform: translateY(-5px);
    }

    .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
        opacity: 0;
    }
    @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(25px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
    }
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-marquee {
        display: inline-block;
        animation: marquee 35s linear infinite;
    }
    @keyframes marquee {
        from { transform: translateX(0%); }
        to { transform: translateX(-50%); }
    }
    .animate-pulse-bg {
        animation: pulse-bg 2.5s infinite;
    }
    @keyframes pulse-bg {
        0%, 100% { background-color: #EF4444; } /* error-red */
        50% { background-color: #DC2626; } /* darker red */
    }

    /* Roadmap Animation Styles */
    .roadmap-line-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        transition: stroke-dashoffset 2s ease-in-out;
    }
    .is-visible .roadmap-line-path {
        stroke-dashoffset: 0;
    }
    .roadmap-item {
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .is-visible .roadmap-item-1 { opacity: 1; transform: scale(1); transition-delay: 0.3s; }
    .is-visible .roadmap-item-2 { opacity: 1; transform: scale(1); transition-delay: 0.8s; }
    .is-visible .roadmap-item-3 { opacity: 1; transform: scale(1); transition-delay: 1.3s; }
    .is-visible .roadmap-item-4 { opacity: 1; transform: scale(1); transition-delay: 1.8s; }

    /* Tooltip Styles */
    .tooltip-container { position: relative; }
    .tooltip-text {
        visibility: hidden;
        width: 250px;
        background-color: rgba(17, 24, 39, 0.85);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 10px;
        position: absolute;
        z-index: 10;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;
        font-size: 13px;
        font-weight: 500;
        line-height: 1.4;
        pointer-events: none;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .tooltip-text::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 6px;
        border-style: solid;
        border-color: rgba(17, 24, 39, 0.85) transparent transparent transparent;
    }
    .tooltip-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
        transform: translateX(-50%) translateY(-5px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: rgba(229, 231, 235, 0.5); /* gray-200 with opacity */
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
        background: #d1d5db; /* gray-300 */
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; /* gray-400 */
    }
</style>
